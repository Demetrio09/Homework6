<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b3b49064ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="card text-center">
        <div class="card-header">
            <h1 class="header">Weather Dashboard</h1>
        </div>
    </header>
    <section class="container">
        <div class="row">
            <div class="col-4 form-group">
                <h3>Search for a city</h3>
                <input type="text" class="form-control" id="cityInput" placeholder="City name">
                <button type="submit" class="btn btn-primary" id="search-button"><i class="fas fa-search"></i> Search</button>
            </div>
            <div class="col-8" id="current-weather"></div>
        </div>        
    </section>
    <section class="container">
        <div class="row">
            <div class="card">
                <div class="list-group list-group-flush" id="buttons-view"></div>
            </div>
            <div class="col-8" id="five-day-forecast"></div>
        </div> 
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
